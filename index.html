<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./lib/bulma.css">
    <link rel="stylesheet" href="./css/2d-transforms.css">
    <link rel="stylesheet" href="./css/3d-transforms.css">
  </head>
  <body>
    <h1 class="title is-1">2D Transforms</h1>
    <h2 class="title is-2">translate()</h2>
    <div class="normal">
      <div class="translate">
        <p>translate(50px, 20px)</p>
      </div>
    </div>
    <h2 class="title is-2">rotate()</h2>
    <div class="normal">
      <div class="rotate">
        <p>rotate(40deg)</p>
      </div>
    </div>
    <h2 class="title is-2">scale()</h2>
    <div class="normal">
      <div class="scale">
        <p>scale(0.8, 0.8)</p>
      </div>
    </div>
    <h2 class="title is-2">skew()</h2>
    <div class="normal">
      <div class="skew">
        <p>skew(20deg, 10deg)</p>
      </div>
    </div>

    <h1 class="title is-1">3D Transforms</h1>
    <h2 class="title is-2">rotate</h2>
    <div class="normal">
      <div class="3d-rotate">
        <p>rotateX(20deg), rotateY(20deg), rotateZ(20deg)</p>
      </div>
    </div>

  </body>
</html>
